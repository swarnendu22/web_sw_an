<form [formGroup]="subscriptionForm" autocomplete="off">
    <div class="top-bar box-shadow" style="position: relative;">
      <div class="d-flex align-items-center">
        <div class="mr-auto">
          <h3 class="m-subheader__title">New Subscription Type</h3>
        </div>
        <div class="form-header-btn">
          <button mat-dialog-close mat-raised-button class="noshadow ml-2 top-btn-font" color="primary">
            <mat-icon>close</mat-icon> Close
          </button>
        </div>
      </div>
    </div>
  
    <div class="box-shadow bg-white padding-10">
        <div class="hoz-form">
          <div class="row">  
            <div class="col-md-12">
              <mat-form-field appearance="outline">
                  <mat-label>Subscription Type</mat-label>
                  <mat-select formControlName="subscriptionType">
                      <mat-option value="BASIC">Basic</mat-option>
                      <mat-option value="TRIAL">Trial</mat-option>
                      <mat-option value="PAID">Paid</mat-option>
                  </mat-select>
              </mat-form-field>
            </div>

            <div class="col-md-12">
              <mat-form-field appearance="outline">
                  <mat-label>Max Store</mat-label>
                  <input matInput numbersOnly  formControlName="maxStore">
              </mat-form-field>
            </div>

            <div class="col-md-12">
              <mat-form-field appearance="outline">
                <mat-label>Expire On</mat-label>
                <input autocomplete="off" matInput [matDatepicker]="startDate" (click)="startDate.open()" formControlName="date">
                <mat-datepicker-toggle matSuffix [for]="startDate"></mat-datepicker-toggle>
                <mat-datepicker #startDate></mat-datepicker>
              </mat-form-field>
            </div>

            <div class="col-md-12">
              <mat-form-field appearance="outline">
                <mat-label>Enter OTP Sent to Registered Mobile</mat-label>
                <input autocomplete="off" type="password" maxlength="4" matInput numbersOnly trim="blur" formControlName="otp" />
              </mat-form-field>
            </div>

            <div class="col-md-12" style="text-align: right;">
              <button mat-raised-button class="noshadow top-btn-font" color="primary" (click)="Submit()">
                  <mat-icon>save</mat-icon> Submit
                </button>
            </div>

          </div>
        </div>
    </div>  
</form>
