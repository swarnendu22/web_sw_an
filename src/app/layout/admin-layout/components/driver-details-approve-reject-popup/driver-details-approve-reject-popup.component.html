<mat-dialog-content>
    <h2 mat-dialog-title>
        <!-- Are your sure? You want to {{ data.payload.name }} this driver. -->
        Are you sure you want to change this delivery boy status to {{ data.payload.name }}?
    </h2>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>Close</button>
    <button class="m-3" mat-flat-button color="primary" (click)="onConfirm()">
        Yes
    </button>
</mat-dialog-actions>
