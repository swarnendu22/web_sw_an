<div class="tab-area-content p-0">
  <div class="loading" *ngIf="loading">
    <mat-spinner [diameter]="50"></mat-spinner>
  </div>
  <div class="top-bar box-shadow">
    <div class="d-flex align-items-center">
      <div class="mr-auto">
        <h3 class="m-subheader__title">Bulk File List </h3>
      </div>
      <div class="form-header-btn">

        <button type="button" (click)="ProcessImage()" mat-raised-button class="top-btn-font mr-2" color="primary">
          <mat-icon fontSet="material-icons-outlined">cloud_download</mat-icon> Process Image
        </button>

        <button type="button" (click)="downloadModalOpen()" mat-raised-button class="top-btn-font mr-2" color="primary">
          <mat-icon fontSet="material-icons-outlined">cloud_download</mat-icon> Download Bulk File
        </button>

        <button type="button" (click)="uploadContentSheet()" mat-raised-button class="top-btn-font" color="primary">
          <mat-icon fontSet="material-icons-outlined">cloud_upload</mat-icon> Upload Bulk File
        </button>

        <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
          <mat-icon>more_vert</mat-icon>
        </button>
        <mat-menu #menu="matMenu">
          <!-- <button mat-menu-item (click)="uploadStoreSheet('SKU')">
            <span>Update Store Product By SKU</span>
          </button>
          <button mat-menu-item (click)="uploadStoreSheet('BARCODE')">
            <span>Update Store Product By Barcode</span>
          </button>
          <button mat-menu-item (click)="uploadStoreSheet('INVENTORY-ID')">
            <span>Update Store Product By Inventory ID</span>
          </button>
          <mat-divider></mat-divider> -->
          <button mat-menu-item>
            <span>Update Unique Store Product</span>
          </button>
          <button mat-menu-item>
            <span>Upload Unique Store Product</span>
          </button>
          <button mat-menu-item>
            <span>Upload Store Product Upster</span>
          </button>
        </mat-menu>

      </div>
    </div>
  </div>

  <div class="bg-white" style="height: calc(100vh - 220px)">
    <ag-grid-angular style="width:100%; height: 100%" class="ag-theme-balham" [rowData]="rowData" [defaultColDef]="defaultColDef"
      [columnDefs]="columnDefs" (firstDataRendered)="onFirstDataRendered($event)" [pagination]="true" (gridReady)="onGridReady($event)"
      [floatingFilter]="true" [enableFilter]="true" (gridSizeChanged)="onGridSizeChanged($event)">
    </ag-grid-angular>
  </div>
</div>
