<div class="login">
  <div
    class="d-flex align-items-center justify-content-center"
    style="height: 80%;"
  >
    <div class="login-cont">
      <div class="login-logo">
        <img src="../../assets/img/logo.svg" />
      </div>
      <h5 class="login_text">Login to your account</h5>
      <form [formGroup]="LoginForm" (ngSubmit)="login()">
        <div class="hoz-form login-form">
          <mat-form-field appearance="outline">
            <mat-label>Username</mat-label>
            <input matInput formControlName="username" />
            <mat-icon matPrefix></mat-icon>
          </mat-form-field>
          <mat-form-field appearance="outline">
            <mat-label>Password</mat-label>
            <input matInput type="password" formControlName="password" />
            <mat-icon matPrefix></mat-icon>
          </mat-form-field>
          <div class="row mt-1">
            <div class="col-6">
              <mat-checkbox color="primary" formControlName="isRemember"
                >Remember me</mat-checkbox
              >
            </div>
            <div class="col-6 text-right">
              <a routerLink="/forgotPassword">Forget Password ?</a>
            </div>
          </div>
        </div>
        <div class="text-center">
          <button
            [disabled]="!LoginForm.valid"
            mat-raised-button
            type="submit"
            color="primary"
            class="login-button noshadow"
          >
            Login
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
