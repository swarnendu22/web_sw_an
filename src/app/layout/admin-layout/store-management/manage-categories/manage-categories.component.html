<div class="top-bar box-shadow">
  <div class="d-flex align-items-center">
    <div class="mr-auto">
      <h3 class="m-subheader__title">Manage Categories</h3>
    </div>
    <div class="form-header-btn">
      <mat-icon (click)="refreshCat()" style="margin-right: 20px; cursor: pointer;">cached</mat-icon>
    </div>
    <div class="form-header-btn">
      <button type="button" (click)="routeMethod()" mat-raised-button class="top-btn-font" color="primary">
        <mat-icon>add</mat-icon> Add New Category
      </button>
    </div>
  </div>
</div>
<div class="bg-white grid-box-area categoryAll" style="height: calc(100% - 20px)">
  <ag-grid-angular 
    #agGrid style="width: 100%; height: 100%;"
    class="ag-theme-balham" 
    [columnDefs]="columnDefs"
    [rowData]="rowData" 
    [treeData]="true" 
    [animateRows]="true" 
    [groupDefaultExpanded]="groupDefaultExpanded" 
    [getDataPath]="getDataPath"
    [autoGroupColumnDef]="autoGroupColumnDef" 
    (gridReady)="onGridReady($event)" 
    (gridSizeChanged)="onGridSizeChanged($event)"
    (rowDragEnd)="onRowDragEnd($event)" 
    [rowDragManaged]="false" 
    [floatingFilter]="true" 
    [animateRows]="true" 
    [rowHeight]="rowHeight"
    (rowGroupOpened)="onRowGroupOpened($event)">
  </ag-grid-angular>
  <!-- <ul style="display: none;">
    <li *ngFor="let item of categories | paginate: { id: 'dataPagination', itemsPerPage: 10, currentPage: pageNo, totalItems: totalRecords }"></li>
  </ul>
  <pagination-controls (pageChange)="getPageNoData($event)" id="dataPagination"></pagination-controls> -->
</div>
