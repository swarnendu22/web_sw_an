<div style="position: relative;">
    <div style="position: absolute;right: -15px;top: -15px;">
        <button mat-mini-fab color="warn" mat-dialog-close style="float: right;">
            <mat-icon>close</mat-icon>
        </button>
    </div>
    <mat-dialog-content style="align-items:center;display:flex;justify-content:center;flex-direction:column;">
        <div class="attach-file">
            <app-img-upload-aws [className]="'custom-input select-file'" [type]="'excel'" [awsFolderName]="'ndh-admin/gstn'" [accept]="'.xls,.xlsx'"
                (imgUploaded)="onFileUpload($event)">
            </app-img-upload-aws>
        </div>

        <div class="row">
            <div *ngFor="let item of imageUrl" class="col-4 upload-doc">
                <div class="upload-xls">
                    <img src="../../../../../../assets/img/xls.png">
                    <p>{{item.name}}</p>
                    <i class="fa fa-times delete-doc" (click)="deleteImage(item)"></i>
                </div>
            </div>
        </div>

        <button mat-flat-button color="primary" cdkFocusInitial (click)="upload($event)" (keydown.enter)="$event.preventDefault()">Upload Excel Sheet</button>
    </mat-dialog-content>
    <div class="loading" *ngIf="submitted">
        <mat-spinner [diameter]="50"></mat-spinner>
    </div>
</div>``
