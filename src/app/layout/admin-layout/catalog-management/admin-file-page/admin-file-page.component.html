<div class="top-bar box-shadow">
  <div class="d-flex align-items-center">
    <div class="mr-auto">
      <h3 class="m-subheader__title">Bulk Listing</h3>
    </div>
    <div class="">
      <button type="button" [routerLink]="['/catalog/pending-catalogs']" mat-raised-button class="noshadow top-btn-font white-btn custom-bak-btn">
        <mat-icon>arrow_back</mat-icon> Back
      </button>
    </div>
  </div>
</div>
<div class="box-shadow bg-white padding-10">
  <div class="form-content-body mt-3">
    <div class="row">
      <div class="col-5">
        <button class="btn-block h-btn" mat-stroked-button color="primary" type="button" (click)="downloadModalOpen()">
          DOWNLOAD BULK SHEET
        </button>
      </div>
      <div class="col-2 text-center">
        <div class="or"></div>
      </div>
      <div class="col-5 text-center">
        <button class="btn-block h-btn" mat-stroked-button color="primary" (click)="uploadContentSheet()">
          UPLOAD BULK SHEET
        </button>
      </div>
    </div>
  </div>
</div>
