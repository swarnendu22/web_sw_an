<mat-dialog-content class="mat-typography">
    <div class="row">
        <div class="col-12">
            <mat-form-field class="example-full-width" appearance="outline" style="width: 100%;">
              <mat-label>Cancel Reason</mat-label>
              <textarea matInput placeholder="Enter Reason" [(ngModel)]="cancelReason"></textarea>
            </mat-form-field>
        </div>
    </div>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-button (click)="closeCancelModal()">Close</button>
    <button mat-raised-button color="primary" (click)="submitCancelReason()">Submit</button>
</mat-dialog-actions>
