<form [formGroup]="addPaymentMethodForm" autocomplete="off">
  <div class="top-bar box-shadow">
    <div class="d-flex align-items-center">
      <div class="mr-auto">
        <h3 class="m-subheader__title">Add New Payment Method Center</h3>
      </div>
      <div class="form-header-btn">
        <ng-container>
          <ng-container *ngIf="getFormDisableStats('addPaymentMethodForm')">
            <button routerLink="/store/payment-methods" mat-raised-button class="noshadow top-btn-font white-btn">
              <mat-icon>arrow_back</mat-icon> Back
            </button>
            <button type="button" mat-raised-button class="noshadow top-btn-font white-btn"
              (click)="toggleFormDisable('addPaymentMethodForm')">
              <mat-icon>edit</mat-icon> Edit
            </button>
          </ng-container>
          <ng-container *ngIf="!getFormDisableStats('addPaymentMethodForm')">
            <button *ngIf="isEdit" type="button" mat-raised-button class="noshadow top-btn-font" color="defalt"
              (click)="toggleFormDisable('addPaymentMethodForm')">
              <mat-icon>cancel</mat-icon> Cancel
            </button>

            <button *ngIf="!isEdit" routerLink="/store/payment-methods" mat-raised-button
              class="noshadow top-btn-font white-btn">
              <mat-icon>arrow_back</mat-icon> Back
            </button>

            <button type="button" mat-raised-button class="noshadow top-btn-font" color="primary"
              (keydown.enter)="$event.preventDefault()" (click)="submitPaymentMethod($event)">
              <mat-icon>save</mat-icon> {{ isEdit ? 'Update' : 'Save' }}
            </button>
          </ng-container>
        </ng-container>
      </div>
    </div>
  </div>
  <div class="box-shadow bg-white padding-10 hoz-form">
    <div class="row">
      <div class="col-6">
        <mat-form-field appearance="outline">
          <mat-label>Title <span class="mandatory">*</span></mat-label>
          <input matInput type="text" formControlName="title" trim="blur" autocomplete="off" />
          <span *ngIf="!addPaymentMethodForm.get('title').valid && addPaymentMethodForm.get('title').touched"
            class="mandatory-alert" [tooltip]="titletool" content-type="template">
            <mat-icon fontSet="material-icons-outlined">info</mat-icon>
          </span>
        </mat-form-field>
        <ng-template #titletool>
          <p class="mb-1" align="start" *ngIf="addPaymentMethodForm.get('title').hasError('required')">Required Field
          </p>
        </ng-template>
      </div>
      <div class="col-6">
        <mat-form-field appearance="outline">
          <mat-label>Method <span class="mandatory">*</span></mat-label>
          <input matInput type="text" formControlName="method" trim="blur" autocomplete="off" />
          <span *ngIf="!addPaymentMethodForm.get('method').valid && addPaymentMethodForm.get('method').touched"
            class="mandatory-alert" [tooltip]="methodtool" content-type="template">
            <mat-icon fontSet="material-icons-outlined">info</mat-icon>
          </span>
        </mat-form-field>
        <ng-template #methodtool>
          <p class="mb-1" align="start" *ngIf="addPaymentMethodForm.get('method').hasError('required')">Required Field
          </p>
        </ng-template>
      </div>
      <div class="col-12">
        <mat-form-field appearance="outline">
          <mat-label>Description <span class="mandatory">*</span></mat-label>
          <textarea matInput type="text" formControlName="description" trim="blur" autocomplete="off"></textarea>
          <span
            *ngIf="!addPaymentMethodForm.get('description').valid && addPaymentMethodForm.get('description').touched"
            class="mandatory-alert" [tooltip]="descriptiontool" content-type="template">
            <mat-icon fontSet="material-icons-outlined">info</mat-icon>
          </span>
        </mat-form-field>
        <ng-template #descriptiontool>
          <p class="mb-1" align="start" *ngIf="addPaymentMethodForm.get('description').hasError('required')">
            Required Field
          </p>
        </ng-template>
      </div>
    </div>
  </div>
</form>
