<div class="tab-area-content">
    <div class="store-manage-box hoz-form px-3">
        <div class="row">
            <div class="col-md-3">
                <mat-form-field appearance="outline">
                    <mat-label>Display License</mat-label>
                    <mat-select [(ngModel)]="displayLicenseType" (selectionChange)="displayLicense()">
                        <mat-option value="BLANK">BLANK</mat-option>
                        <mat-option value="GST">GST</mat-option>
                        <mat-option value="FSSAI">FSSAI</mat-option>
                        <mat-option value="PAN">PAN</mat-option>
                        <mat-option value="TRADELICENSE">TRADELICENSE</mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
            <div class="col-md-3">
                <mat-form-field appearance="outline">
                    <mat-label>License Number</mat-label>
                    <input matInput autocomplete="off" trim="blur" [(ngModel)]="displayLicenseNumber">

                </mat-form-field>
            </div>
            <div class="col-md-3 mt-2">
                <button mat-raised-button class="btn-parimary" color="primary" (click)="updateDisplayLicense(displayLicenseType, displayLicenseNumber)">Save</button>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="bg-white single-pagination">
                    <ag-grid-angular style="width:100%; height: 250px;" class="ag-theme-balham" [rowData]="rowData" [columnDefs]="columnDefs"
                        [defaultColDef]="defaultColDef" (firstDataRendered)="onFirstDataRendered($event)" (gridReady)="onGridReady($event)"
                        [enableFilter]="true" [floatingFilter]="true" (gridSizeChanged)="onGridSizeChanged($event)">
                    </ag-grid-angular>
                </div>
            </div>
        </div>
    </div>
</div>
