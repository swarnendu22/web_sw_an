<div class="top-bar box-shadow">
  <div class="d-flex align-items-center">
    <div class="mr-auto">
      <h3 class="m-subheader__title">Manage Commission</h3>
    </div>
    <div class="form-header-btn">
      <!-- <button type="button" class="btn btn-md bg-brand font-white top-btn-font">Add New Category</button> -->
      <button
        routerLink="add-new-commission-group"
        mat-raised-button
        class="noshadow top-btn-font"
        color="primary"
      >
        <mat-icon>add</mat-icon> Add New Commission Group
      </button>
    </div>
  </div>
</div>

<div class="bg-white grid-box-area" style="height: calc(100% - 80px)">
  <ag-grid-angular
    style="width: 100%; height: 100%;"
    class="ag-theme-balham"
    [rowData]="rowData"
    [columnDefs]="columnDefs"
    (gridReady)="onGridReady($event)"
    (firstDataRendered)="onFirstDataRendered($event)"
    (gridSizeChanged)="onGridSizeChanged($event)"
    [pagination]="true"
    [paginationPageSize]="10"
    [enableFilter]="true"
    [floatingFilter]="true"
  >
  </ag-grid-angular>
</div>
