<div class="order-filter-container" hasBackdrop="true">
    <div class="ndh-order-panel">
        <div class="d-flex align-items-center justify-content-between mt-2">
            <h3 class="ndh-order-h3">Collection Banner</h3>
            <button mat-mini-fab color="primary" class="show-mobile mr-2" (click)="orderFilter.toggle()" aria-label="Example icon button with a filter list icon">
            <mat-icon>filter_list</mat-icon>
            </button>

            <div class="form-header-btn" style="float: right; padding-right: 10px;">
                <button type="button" mat-raised-button class="top-btn-font drop mr-2" color="primary" [routerLink]="['/merchant/add-collection-banner']">
                    <mat-icon>add</mat-icon> Add
                </button>
            </div>
        </div>
        <div class="ndh-order-body">
            
            <div class="ndh-order-table">
                <table mat-table [dataSource]="rowData" style="border: 0px solid rgba(0, 0, 0, 0.12);">
                    <ng-container matColumnDef="image">
                        <th mat-header-cell *matHeaderCellDef> Banner Image</th>
                        <td mat-cell *matCellDef="let element" style="padding: 10px;">
                            <img src="{{element.image}}" style="max-height: 100px;">
                        </td>
                    </ng-container>
                    
                    <ng-container matColumnDef="collection_name">
                        <th mat-header-cell *matHeaderCellDef> Collection Name </th>
                        <td mat-cell *matCellDef="let element"> {{element.collection_name}} </td>
                    </ng-container>
                    
                    <ng-container matColumnDef="display_layout">
                        <th mat-header-cell *matHeaderCellDef> Display Layout </th>
                        <td mat-cell *matCellDef="let element"> {{element.display_layout}} </td>
                    </ng-container>  

                    <ng-container matColumnDef="action">
                        <th mat-header-cell *matHeaderCellDef>Action</th>
                        <td mat-cell *matCellDef="let element">
                            <div (click)="editBanner(element.id)" style="padding: 5px 25px;display: inline-block;line-height: 22px;background: #f2f2f2f2;color: #46b920;border-radius: 3px;margin-right: 10px;">Edit</div>

                            <div (click)="deleteBanner(element.id)" style="padding: 5px 25px;display: inline-block;line-height: 22px;font-size: 12px;background: #f2f2f2f2;color: red;border-radius: 3px;">Delete</div>
                        </td>
                    </ng-container>
                
                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row style="cursor: pointer;" *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>
            </div>
        </div>
    </div>
</div>
