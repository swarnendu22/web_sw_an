<h1 mat-dialog-title>Manual Settlement</h1>
<form [formGroup]="manualSettlementForm" (ngSubmit)="onSubmit()" autocomplete="off">
    <mat-dialog-content class="mat-typography manual-set">
        <div class="hoz-form">
            <div class="row">
                <mat-form-field appearance="outline" class="mb-2">
                    <mat-label>Bank transaction reference</mat-label>
                    <!-- <input matInput> -->
                    <input matInput formControlName="bank_txn_reference" trim=blur />
                </mat-form-field>
                <div *ngIf="!f.bank_txn_reference.valid && f.bank_txn_reference.touched && f.bank_txn_reference.errors" class="error">
                    <span class="text-danger" *ngIf="f.bank_txn_reference.errors.required">Required</span>
                    <span class="text-danger" *ngIf="f.bank_txn_reference.errors.maxlength">Max Length 100</span>
                </div>
            </div>
            <div class="row">
                <mat-form-field appearance="outline">
                    <mat-label>Bank transaction date</mat-label>
                    <!-- <input matInput [matDatepicker]="picker" formControlName="bank_txn_date" trim=blur> -->
                    <input matInput [matDatepicker]="picker" formControlName="bank_txn_date" readonly>
                    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                    <mat-datepicker #picker></mat-datepicker>
                </mat-form-field>
                <div *ngIf="!f.bank_txn_date.valid && f.bank_txn_date.touched && f.bank_txn_date.errors" class="error">
                    <span class="text-danger" *ngIf="f.bank_txn_date.errors.required">Required</span>
                </div>
            </div>
        </div>
    </mat-dialog-content>
    <mat-dialog-actions align="end">
        <button mat-button mat-dialog-close>Cancel</button>
        <button mat-raised-button color="primary">Submit</button>
    </mat-dialog-actions>
</form>
