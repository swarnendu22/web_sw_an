<div class="bg-white single-pagination" style="height: calc(100% - 40px)">
  <ag-grid-angular style="width:100%; height: 100%;" class="ag-theme-balham" [rowData]="rowData" [columnDefs]="columnDefs"
    [defaultColDef]="defaultColDef" (firstDataRendered)="onFirstDataRendered($event)" (gridReady)="onGridReady($event)" [enableFilter]="true"
    [floatingFilter]="true" (gridSizeChanged)="onGridSizeChanged($event)">
  </ag-grid-angular>

  <ul style="display: none;">
    <li *ngFor="let item of rowData | paginate: { id: 'dataPagination', itemsPerPage: 9999, currentPage: pageNo, totalItems: totalRecords }">{{ item.id }}</li>
  </ul>
  <pagination-controls (pageChange)="getPageNoData($event)" id="dataPagination"></pagination-controls>

</div>
