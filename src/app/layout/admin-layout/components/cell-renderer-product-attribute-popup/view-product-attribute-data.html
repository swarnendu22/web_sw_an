<form autocomplete="off">
  <ng-container *ngIf="attributePayload ? attributePayload.length > 0 : false">
    <mat-dialog-actions align="end">
      <button mat-button mat-dialog-close>Close</button>
    </mat-dialog-actions>
    <h2 mat-dialog-title>
      PRODUCT ATTRIBUTE DETAILS
    </h2>
    <span align="end"> Total Records: {{ attributePayload.length }} </span>
    <mat-dialog-content>
      <table class="table">
        <thead>
          <tr>
            <th>Is Default</th>
            <th>Attribute Value</th>
            <th>Swatch Color</th>
            <th>Position</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let attrValue of attributePayload; let i = index">
            <td>
              <mat-radio-button
                [value]="0"
                [checked]="attrValue['default1']"
                [disabled]="true"
              ></mat-radio-button>
            </td>

            <td>
              <span>{{ attrValue['attributeValue'] }}</span>
            </td>
            <td>
              <span>{{ attrValue['swatchColorCode'] }}</span>
            </td>
            <td>
              <span>{{ attrValue['position'] }}</span>
            </td>
          </tr>
        </tbody>
      </table>
    </mat-dialog-content>
  </ng-container>
  <ng-container *ngIf="attributePayload == null">
    <div class="loader-spiner">
      <mat-spinner [diameter]="50"></mat-spinner>
    </div>
  </ng-container>
  <ng-container *ngIf="attributePayload ? attributePayload.length == 0 : false">
    <span>No Product Attribute Values are found</span>
    <mat-dialog-actions align="end">
      <button mat-button mat-dialog-close>Close</button>
    </mat-dialog-actions>
  </ng-container>
</form>
