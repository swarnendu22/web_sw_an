<div class="container-fluid">
  <div class="row">
    <div class="col-md-6 px-0 d-none bak-loging-img d-md-block">
      <img src="../../assets/img/loging-bak.jpg" alt="login image" class="login-img">
    </div>
    <div class="col-md-6 d-flex bak-loging">
      <div class="login-wrapper m-auto">
        <div class="brand-wrapper">
          <img src="../../assets/img/logo.svg" alt="logo" class="logo">
        </div>
        <p class="login-description">Sign into your account</p>
        <form [formGroup]="LoginForm" (ngSubmit)="login()">
          <div class="form-group">
            <label for="email" class="sr-only">Email</label>
            <!-- <p>Testing</p> -->
            <div class="input-group">
              <div class="input-group-prepend">
                <span class="input-group-text"><i class="fa fa-envelope-o"></i></span>
              </div>
              <input type="email" formControlName="username" class="form-control" placeholder="Enter Username">
            </div>
          </div>
          <div class="form-group">
            <label for="password" class="sr-only">Password</label>
            <div class="input-group">
              <div class="input-group-prepend">
                <span class="input-group-text"><i class="fa fa-key"></i></span>
              </div>
              <input type="password" formControlName="password" class="form-control" placeholder="Enter Password">
            </div>
          </div>
          <!-- <div class="form-options-wrapper">
            <div class="custom-control custom-checkbox login-check-box">
              <input type="checkbox" formControlName="isRemember" class="custom-control-input" id="customCheck1">
              <label class="custom-control-label" for="customCheck1">Remember me</label>
            </div>
            <a href="#!" class="forgot-password-link">Forgot password?</a>
          </div> -->
          <input class="btn btn-block login-btn" [disabled]="!LoginForm.valid" type="submit" value="Login">
        </form>
      </div>
    </div>
  </div>
</div>
