<div class="top-bar box-shadow">
    <div class="d-flex align-items-center">
        <div class="mr-auto">
            <h3 class="m-subheader__title">Bulk Listing</h3>
        </div>
        <div class="">
            <button type="button" [routerLink]="['/merchant/register-bulk-merchant-grid']" mat-raised-button class="noshadow top-btn-font white-btn custom-bak-btn">
                <mat-icon>arrow_back</mat-icon> Back
            </button>
        </div>
    </div>
</div>
<div class="box-shadow bg-white padding-10">
    <div class="form-content-body mt-3">
        <div class="row">
            <div class="col-5 d-flex align-items-center">
                <button class="btn-block h-btn" mat-stroked-button color="primary" type="button" (click)="downloadModalOpen()">
                    DOWNLOAD BULK SHEET
                </button>
            </div>
            <div class="col-2 text-center">
                <div class="or"></div>
            </div>
            <div class="col-5 text-center">
                <div class="hoz-form">
                    <div class="row justify-content-center">

                        <div *ngIf="imageUrl" class="col-4 upload-doc">
                            <div class="upload-xls">
                                <img src="../../../../../../assets/img/xls.png">
                                <p>{{imageUrl.name}}</p>
                                <i class="fa fa-times delete-doc" (click)="deleteImage(imageUrl)"></i>
                            </div>
                        </div>

                    </div>
                    <div class="attach-file" *ngIf="!checkForm()">

                        <app-img-upload-aws [className]="'custom-input select-file'" [type]="'excel'" [awsFolderName]="'ndh-admin/gstn'" [accept]="'.xls,.xlsx'"
                            (imgUploaded)="onFileUpload($event)">
                        </app-img-upload-aws>


                    </div>

                </div>

                <button class="btn-block h-btn" mat-stroked-button color="primary" (keydown.enter)="$event.preventDefault()" [disabled]="!checkForm()"
                    (click)="uploadContentSheet()">
                    SUBMIT BULK SHEET
                </button>
            </div>
        </div>
    </div>
</div>
