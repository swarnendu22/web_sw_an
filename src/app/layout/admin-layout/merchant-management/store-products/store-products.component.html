<div class="tab-area-content p-0">
    <div class="top-bar box-shadow">
        <div class="d-flex align-items-center">
            <div class="mr-auto">
                <h3 class="m-subheader__title">Store Products </h3>
            </div>
            <div class="form-header-btn">
                <!-- <button type="button" (click)="openProductFilter()" mat-raised-button class="top-btn-font drop mr-2" color="primary">
                    Filter
                    <mat-icon>filter_list</mat-icon>
                </button> -->

                <!-- <button *ngIf="bulkOperationList.length < 1" [disabled]="true" type="button" class="btn btn-light" color="primary">
                    Add To Master Product
                </button>
                <button *ngIf="bulkOperationList.length>0" type="button" (click)="addToMasterProduct()" class="btn btn-primary" color="primary">
                    Add To Master Product
                </button> -->

                <button type="button" *ngIf="rowData.length" (click)="CopyProductToOutlet()" mat-raised-button class="top-btn-font" color="primary">
                    <mat-icon fontSet="material-icons-outlined">cloud_upload</mat-icon> Copy Product To Other Outlet
                </button>

                <button type="button" (click)="uploadContentSheet()" mat-raised-button class="top-btn-font" color="primary">
                    <mat-icon fontSet="material-icons-outlined">cloud_upload</mat-icon> Upload Products From Master
                </button>
            </div>
        </div>
    </div>
    <div>
        <div class="bg-white grid-box-area" style="height: calc(100vh - 230px);">
            <ag-grid-angular style="width: 100%; height: 100%;" class="ag-theme-balham" [rowData]="rowData" [columnDefs]="columnDefs"
                [defaultColDef]="defaultColDef" (firstDataRendered)="onFirstDataRendered($event)" (gridReady)="onGridReady($event)"
                [enableFilter]="true" [pagination]="false" [floatingFilter]="true" (gridSizeChanged)="onGridSizeChanged($event)">
            </ag-grid-angular>
        </div>
    </div>
</div>
