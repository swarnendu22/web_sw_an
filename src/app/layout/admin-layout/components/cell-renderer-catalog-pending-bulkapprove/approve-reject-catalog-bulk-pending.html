<!-- <h2 mat-dialog-title>Approve</h2> -->
<mat-dialog-content>
    <p>Do you want to Approve</p>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <!-- [mat-dialog-close]="true" -->
    <button mat-button [mat-dialog-close]="true" (click)="onCancelClick()">No</button>
    <button mat-flat-button color="primary" cdkFocusInitial [mat-dialog-close]="true" (click)="requestProcess()">Yes</button>
</mat-dialog-actions>
